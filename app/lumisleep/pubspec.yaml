name: lumisleep
description: Sleep aid app using rhythmic screen brightness and vibration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  screen_brightness: ^0.2.2
  vibration: ^1.7.7
  flutter_foreground_task: ^6.0.0+1
  android_alarm_manager_plus: ^3.0.1
  shared_preferences: ^2.2.0
  wakelock: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0